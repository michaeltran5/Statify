<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify User Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1DB954;
        }

        #userData {
            margin-top: 20px;
        }

        .error {
            color: red;
        }

        button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            background-color: #1DB954;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1ED760;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Spotify User Data</h1>
        <button onclick="initiateSpotifyLogin()">Login with Spotify</button>
        <div id="userData"></div>
    </div>

    <script>
        // You need to replace these with your own values from Spotify Developer Dashboard
        const clientId = '14674d2a9e9841f3b7a0b24a5aacd090';
        const redirectUri = 'http://localhost:3000/callback';

        function initiateSpotifyLogin() {
            const scopes = 'user-read-private user-read-email';
            const spotifyAuthUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;

            window.location.href = spotifyAuthUrl;
        }

        // Check if we're returning from Spotify auth
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');

            if (authCode) {
                document.getElementById('userData').innerHTML = `
                    <p>Authorization code received: ${authCode}</p>
                    <p>In a full implementation, you would send this code to your server to exchange it for an access token.</p>
                `;
            }
        }
    </script>
</body>

</html>
