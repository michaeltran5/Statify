<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify User Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1DB954;
        }

        #loginButton {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        #loginButton:hover {
            background-color: #1ed760;
        }

        #topTracks {
            list-style-type: none;
            padding: 0;
        }

        #topTracks li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Spotify User Data</h1>
        <button id="loginButton">Login with Spotify</button>
        <div id="userData"></div>
        <h2>Your Top 10 Tracks</h2>
        <ul id="topTracks"></ul>
    </div>

    <script>
        const loginButton = document.getElementById('loginButton');
        const userDataDiv = document.getElementById('userData');
        const topTracksList = document.getElementById('topTracks');

        loginButton.addEventListener('click', () => {
            window.location.href = 'http://localhost:3000/login';
        });

        // Check if we have an access token in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');

        if (accessToken) {
            // Hide login button
            loginButton.style.display = 'none';

            // Fetch user data
            fetch('http://localhost:3000/user-data', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
                .then(response => response.json())
                .then(data => {
                    userDataDiv.innerHTML = `
                    <h2>Welcome, ${data.display_name}!</h2>
                    <p>Email: ${data.email}</p>
                `;
                })
                .catch(error => console.error('Error:', error));

            // Fetch top tracks
            fetch('http://localhost:3000/top-tracks', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
                .then(response => response.json())
                .then(tracks => {
                    topTracksList.innerHTML = '';
                    tracks.forEach((track, index) => {
                        const li = document.createElement('li');
                        li.textContent = `${index + 1}. ${track.name} by ${track.artists[0].name}`;
                        topTracksList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
