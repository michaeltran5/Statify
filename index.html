<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify User Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1DB954;
        }

        #userData {
            margin-top: 20px;
        }

        .error {
            color: red;
        }

        button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            background-color: #1DB954;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1ED760;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Spotify User Data</h1>
        <button onclick="initiateSpotifyLogin()">Login with Spotify</button>
        <div id="userData"></div>
    </div>

    <script>
        function initiateSpotifyLogin() {
            window.location.href = 'http://localhost:3000/login';
        }

        async function fetchUserData(accessToken) {
            try {
                const response = await fetch('http://localhost:3000/user-data', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }
                const userData = await response.json();
                displayUserData(userData);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('userData').innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        function displayUserData(userData) {
            const userDataDiv = document.getElementById('userData');
            userDataDiv.innerHTML = `
                <h2>${userData.display_name}</h2>
                <p>Email: ${userData.email}</p>
                <p>Country: ${userData.country}</p>
                <p>Spotify URI: ${userData.uri}</p>
                <p>Followers: ${userData.followers.total}</p>
                <img src="${userData.images[0]?.url || 'https://via.placeholder.com/150'}" alt="Profile Picture" style="width:150px;height:150px;border-radius:50%;">
            `;
        }

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');

            if (accessToken) {
                fetchUserData(accessToken);
            }
        }
    </script>
</body>

</html>
